statusOverTime.description=Anzahl der Zustands\u00E4nderungen \u00FCber der Zeit
statusOverTime.help.accumulatedActivity=<b>Summe Aktivit\u00E4t</b>\: Dieses Diagramm stellt die aufsummierte Anzahl der Vorg\u00E4nge dar, die  innerhalb des jeweiligen Berichtsintervalls (Tag, Woche, Monat) in den konfigurierten Zustand gewechselt haben. Ist z.B. die Aufl\u00F6sung "w\u00F6chentlich" und der Zustand "implementiert" ausgew\u00E4hlt, wird f\u00FCr jede Woche gezeigt, wie viele Vorg\u00E4nge in dieser Woche und in allen davor liegenden Wochen in den Zustand "implementiert" gegangen sind.
statusOverTime.help.actualActivity=<b>Aktivit\u00E4t pro Intervall</b>\: Dieses Diagramm stellt die Anzahl der Vorg\u00E4nge dar, die  innerhalb des jeweiligen Berichtsintervalls (Tag, Woche, Monat) in den konfigurierten Zustand gewechselt haben. Ist z.B. die Aufl\u00F6sung "w\u00F6chentlich" und der Zustand "implementiert" ausgew\u00E4hlt, wird f\u00FCr jede Woche gezeigt, wie viele Vorg\u00E4nge in dieser Woche in den Zustand "implementiert" gegangen sind.
statusOverTime.help.actualSample=<b>Anzahl Vorg\u00E4nge in Intervall</b>\: Dieses Diagramm stellt die Anzahl der am Ende eines jeden Berichtsintervalls (Tag, Woche, Monat) im konfigurierten Zustand befindlichen Vorg\u00E4nge dar. Ist z.B. die Aufl\u00F6sung "w\u00F6chentlich" und der Zustand "geschlossen" ausgew\u00E4hlt, wird f\u00FCr jedes Ende einer Woche gezeigt, wie viele Vorg\u00E4nge sich zu diesem Zeitpunkt im Zustand "geschlossen" befunden haben.
statusOverTime.help.new=<b>Neue Vorg\u00E4nge in Intervall</b>\: Dieses Diagramm stellt die Anzahl der in jedem Berichtsintervall (Tag, Woche, Monat) neu angelegten Vorg\u00E4nge dar.
