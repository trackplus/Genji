statusOverTime.help.accumulatedActivity=<b>Activit\u00E9 cumul\u00E9e</b>\: Ce diagramme montre le nombre de processus accumul\u00E9s qui ont eu le statut s\u00E9lectionn\u00E9 dans chaque intervalle de rapport. Par ex, si la granularit\u00E9 est pass\u00E9e \u00E0 "mensuelle" et le statut \u00E0 "impl\u00E9ment\u00E9", le diagramme montrera pour chaque mois combien de processus ont eu le statut "implement\u00E9" durant le mois en cours, ainsi que les mois pr\u00E9c\u00E9dents.
statusOverTime.help.actualActivity=<b>Activit\u00E9 par intervalle</b>\: Le diagramme montre le nombre de processus ayant eu le statut s\u00E9lectionn\u00E9 lors de chaque intervalle de rapport. Par ex, si la granularit\u00E9 est pass\u00E9e \u00E0 "mensuelle" et le statut \u00E0 "impl\u00E9ment\u00E9", le diagramme montrera pour chaque mois combien de processus ont eu le statut "implement\u00E9" durant le mois en cours, ainsi que les mois pr\u00E9c\u00E9dents.
statusOverTime.help.actualSample=<b>Nb de processus par intervalle</b>\: Le diagramme montre le nombre de processus ayant eu le statut s\u00E9lectionn\u00E9 \u00E0 la fin de chaque de chaque intervalle de rapport. Par ex, si la granularit\u00E9 est pass\u00E9e \u00E0 "hebdomadaire" et le statut \u00E0 "ferm\u00E9", le diagramme montrera pour chaque semaine combien de processus ont eu le statut "ferm\u00E9" \u00E0 la fin de chaque p\u00E9riode.
statusOverTime.help.new=<b>Nouveaux processus par intervalle</b>\: Ce diagramme montre le nombre de processus cr\u00E9\u00E9s par intervalle de rapport (jour, semaines, mois). 
statusOverTime.label=Etat au cours du temps
statusOverTime.prompt.calculationMode=Mode de calcul
statusOverTime.prompt.calculationMode.help=<b>Activit\u00E9 cumul\u00E9e </b>\: Ce diagramme affiche le nombre cumul\u00E9 d'\u00E9l\u00E9ments qui sont pass\u00E9s dans le statut s\u00E9lection\u00E9 dans chaque intervalle de rapport. Par exemple, si la granularit\u00E9 est param\u00E9tr\u00E9e comme "mensuelle" et le statut "impl\u00E9ment\u00E9", le diagramme montre pour chaque mois combien d'\u00E9l\u00E9ments sont pass\u00E9s dans le statut "impl\u00E9ment\u00E9" durant ce mois, et tous les mois pr\u00E9c\u00E9dents. <b> Nombre d'\u00E9l\u00E9ments par intervalle </b>\:  Ce diagramme affiche le nombre cumul\u00E9 d'\u00E9l\u00E9ments qui sont pass\u00E9s dans le statut s\u00E9lection\u00E9 dans chaque intervalle de rapport (jour, semaine, mois). Par exemple, si la granularit\u00E9 est param\u00E9tr\u00E9e comme "hebdomadaire" et le statut "ferm\u00E9", le diagramme montre pour chaque fin de semaine combien d'\u00E9l\u00E9ments sont pass\u00E9s dans le statut "ferm\u00E9" durant ce mois, et tous les mois pr\u00E9c\u00E9dents. <b> Nouveaux \u00E9l\u00E9ments par intervalle </b>\: Ce diagramme affiche le nombre d'\u00E9l\u00E9ments nouvellement cr\u00E9\u00E9s par intervalle de rapport (jour, semaine, mois).
