logon.err.installation.body=<p>Ne paniquez pas, c'est souvent juste un probl\u00E8me de connexion \u00E0 la database.</p>\n<p>Proc\u00E9dez ainsi\:</p>\n<div class\="ulist"> <ul>  n <li> Sur votre serveur Genji allez dans le r\u00E9pertoire o\u00F9 votre installation Genji r\u00E9side (par exemple, <code> C  \:/ Program Files / Apache Software Foundation/Tomcat7 </ code>).  n  t <li> Dans le sous r\u00E9pertoire<b> <code> webapps / piste / WEB-INF </ code> </ b>, ouvrez le fichier <b> <code> Torque.properties </ code> </ b> . </ li>  n  t <li> V\u00E9rifiez que le nom d'utilisateur, mot de passe et JDBC URL dans les <b> <code> WEB-INF/Torque.properties </ code> </ b> fichiers sont correctement d\u00E9finis. </ li>  n  t <li> Veuillez v\u00E9rifier que vous avez un seul type de base de donn\u00E9es activ\u00E9 dans les fichiers <b> <code> Torque.properties </ code> </ b>, et que tous les autres sont pass\u00E9s en commentaires. </ li>  n  t <li> Veuillez \u00E9galement v\u00E9rifier que le serveur de base de donn\u00E9es est en cours et est accessible \u00E0 partir de cette machine. </ li>  n  t <li> Si le serveur de base de donn\u00E9es est ex\u00E9cut\u00E9 sur une machine diff\u00E9rente, v\u00E9rifiez qu'il n'y a pas de probl\u00E8mes de pare-feu. </ li>  n  t <li> S'il vous pla\u00EEt v\u00E9rifier aussi que vous avez ex\u00E9cut\u00E9 tous les scripts SQL pour cr\u00E9er la base de donn\u00E9es. </ li>\n </ ul>\n </ div>\n<p>Pour votre information, voici vos param\u00E8tres actuels dans Torque.properties <code> </ code> et le message \u00E0 partir du serveur de base de donn\u00E9es \:  n </ p>
