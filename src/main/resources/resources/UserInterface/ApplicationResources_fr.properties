logon.banned.body=<p> Vous avez d\u00E9pass\u00E9 la limite de tentatives d'authentification sur ce site. \nVous avez donc \u00E9t\u00E9 banni et vous ne serez pas capable de vous connecter pendant une heure. Ensuite, vous pourrez essayer de nouveau, ou mieux encore, essayez d'obtenir un nouveau mot de passe.  </ p>
