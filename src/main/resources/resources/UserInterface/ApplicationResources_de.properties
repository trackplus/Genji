motd.message=\        <h4> Version 5.0</h4>\n        <p> </p>\n        <p>Verglichen mit der vorherigen Produktivversion 4.1 enth\u00E4lt diese Version die folgenden Verbesserungen\:</p>\n        <ul><li> Wiki und Knowledge Base<br></li>\n            <li> Requirements- und Testmanagement</li><li> Voll konfigurierbares Agile Board f\u00FCr Scrum und Kanban</li><li>Eskalation und SLA-Unterst\u00FCtzung bei Workflows</li><li>Setzen von Attributen in Workflows \u00FCber Bedienschnittstelle</li>\n<li>Excel-\u00E4hnliches Bearbeiten von Vorg\u00E4ngen im Navigator</li>\n<li>Filter k\u00F6nnen mit Ansichten vorkonfiguriert werden</li>\n            <li>Stark verbesserte Handhabung von Filtern im Navigator</li>\n            <li>Getrennte Verwaltung von Klienten-Nutzern</li>\n            <li>Verbesserte Helpdesk-Funktionalit\u00E4t</li><li>Links sind sortierbar</li><li>Releases vom Navigator aus \u00E4nderbar</li><li><span class\="oid">Starke Verbesserung der Performanz bei gro\u00DFen Nutzerzahlen</span></li><li><span class\="oid">Vorlagen f\u00FCr Arbeitsr\u00E4ume/Projekte</span></li><li><span class\="oid">Unterst\u00FCtzung f\u00FCr Stundens\u00E4tze pro Person</span></li><li><span class\="oid">U</span>nd viele weitere wichtige Verbesserungen, die Sie lieben werden...</li>\n</ul>\n        <p> Freuen Sie sich darauf\!</p>
motd.teaser=<p>F\u00FCr eine neue Installation probieren Sie <b>Benutzer</b>\: <font color\="red"><b>admin</b></font>, <b>Kennwort</b>\: <font color\="red"><b>tissi</b></font>.</p>
