logon.err.installation.body=\        <p>Keine Panik, wahrscheinlich ist nur die Datenbankverbindung nicht richtig\n            konfiguriert.</p>\n        <p>Gehen Sie wie folgt vor\:</p>\n        <div class\="ulist"><ul>\n                <li>Gehen Sie auf Ihrem Trackplus-Server in das Verzeichnis, in dem sich Ihre\n                    Trackplus-Installation befindet (z.B. <code>C\:/Program Files/Apache Software\n                        Foundation/Tomcat7</code>).</li>\n                <li>\u00D6ffnen Sie dort im Verzeichnis <b><code>webapps/track/WEB-INF</code></b> die\n                    Datei <b><code>Torque.properties</code></b>.</li>\n                <li>Pr\u00FCfen Sie, dass der Benutzername, das Kennwort und die JDBC URL in der Datei\n                            <b><code>WEB-INF/Torque.properties</code></b> richtig gesetzt sind.</li>\n                <li>Bitte pr\u00FCfen Sie, dass nur eine Datenbank in der Datei\n                            <b><code>Torque.properties</code></b> aktiviert ist und alle anderen\n                    auskommentiert sind.</li>\n                <li>Bitte pr\u00FCfen Sie, dass Ihr Datenbankserver l\u00E4uft und auch von Ihrem\n                    Trackplus-Server aus zug\u00E4nglich ist.</li>\n                <li>Wenn der Datenbankserver auf einer anderen Maschine l\u00E4uft, pr\u00FCfen Sie, dass die\n                    Firewalls f\u00FCr die Datenbankverbindung durchl\u00E4ssig ist.</li>\n                <li>Bitte pr\u00FCfen Sie auch, ob Sie alle notwendigen Datenbankskripte haben laufen\n                    lassen.</li>\n            </ul>\n        </div>\n        <p> Zu Ihrer Information hier die aktuellen Einstellungen in Ihrer Datei\n                    <b><code>Torque.properties</code></b> und die Fehlermeldung des\n            Datenbankservers\: </p>
