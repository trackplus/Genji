logon.getLicense=<div style\="color\:\#434242; font-family\:Arial,Helvetica;"><span style\="font-size\:18px;">Kostenloser Lizenzschl\u00FCssel\!</span>\n<p style\="font-size\:14px;">Um Ihre Installation fertigzustellen ben\u00F6tigen Sie noch einen Lizenzschl\u00FCssel. \nEr wird Ihnen direkt nach der Registrierung per E-Mail zugeschickt.</p>\n<p style\="font-size\:14px;">Nachdem Sie die E-Mail erhalten haben, gehen Sie zur\u00FCck in das Genji-Fenster Ihres Browsers und kopieren den Schl\u00FCssel\nin das daf\u00FCr vorgesehene Textfeld.</p>\n<p style\="font-size\:14px;">Dann speichern Sie die Konfiguration.</p> \n</div>
