logon.banned.body=<p>\nSie haben zu oft vergeblich versucht, sich beim System anzumelden. Das wird als Einbruchsversuch gedeutet, und der Zugang zum System wurde deshalb f\u00FCr eine Stunde gesperrt. Danach k\u00F6nnen Sie es gerne wieder versuchen. Sie k\u00F6nnen sich aber auch ein neues Kennwort besorgen.\n</p>
