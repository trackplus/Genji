logon.err.installation.body=\       <p> Niente panico, molto probabilmente \u00E8 solo che la connessione al database non\n            funziona.</p>\n        <p> Procedere come segue\:</p>\n        <div class\="ulist">\n            <ul>\n                <li> Sul server Trackplus andare nella directory in cui risiede l'installazione\n                    Trackplus (ad esempio, <code> C \:/ Programmi / Apache Software\n                        Foundation/Tomcat7 </code>).</li>\n                <li> Negli <b><code> webapps/track/WEB-INF</code>\n                    </b> sottodirectory di file aperto <b>\n                        <code> Torque.properties </code>\n                    </b>. </li>\n                <li> Controllare che il nome utente, la password e JDBC URL nei <b>\n                        <code>WEB-INF/Torque.properties </code>\n                    </b> del file siano impostati correttamente. </li>\n                <li> prega di controllare di avere un solo tipo di database abilitato alle <b>\n                        <code> Torque.properties </code>\n                    </b> file, e che tutti gli altri sono commentati. </li>\n                <li> Si prega inoltre di controllare che il server database sia in esecuzione ed \u00E8\n                    accessibile da questa macchina. </li>\n                <li> Se il server di database \u00E8 in esecuzione su una macchina diversa, controllare\n                    che non ci siano problemi di firewall. </li>\n                <li> prega inoltre di controllare di avere eseguito tutti gli script SQL per creare\n                    il database. </li>\n            </ul>\n        </div>\n        <p> Per tua informazione, ecco le impostazioni correnti in <code>Torque.properties</code> e\n            il messaggio dal server di database\: </p>
