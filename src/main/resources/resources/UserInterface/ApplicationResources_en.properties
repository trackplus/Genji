logon.err.installation.body=\        <p>Don't panic, most likely it's just that the database connection does not work.</p>\n        <p>Proceed as follows\:</p>\n        <div class\="ulist"><ul>\n                <li>On your Trackplus server go to the directory where your Trackplus installation\n                    resides (e.g., <code>C\:/Program Files/Apache Software\n                    Foundation/Tomcat7</code>).</li>\n                <li>In the <b><code>webapps/track/WEB-INF</code></b> subdirectory, open file\n                            <b><code>Torque.properties</code></b>.</li>\n                <li>Check that the user name, password and JDBC URL in the\n                            <b><code>WEB-INF/Torque.properties</code></b> file are set\n                    correctly.</li>\n                <li>Please check that you have only one Database type enabled in the\n                            <b><code>Torque.properties</code></b> file, and that all others are\n                    commented out.</li>\n                <li>Please also check that the database server is running and is accessible from\n                    this machine.</li>\n                <li>If the database server is running on a different machine, check that there are\n                    no firewall issues.</li>\n                <li>Please also check that you have run all SQL scripts to set up the database.</li>\n            </ul>\n        </div>\n        <p> For your information, here are your current settings in <code>Torque.properties</code>\n            and the message from the database server\: </p>
