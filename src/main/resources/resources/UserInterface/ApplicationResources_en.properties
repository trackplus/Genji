motd.message=\        <h4> Version 5.0<br></h4>\n        <p> </p><p>Compared to the previous production release 4.1, this release contains the\n            following improvements\:</p>\n        <ul><li> Wiki and knowledge base<br></li><li> Requirements and test management</li><li> Fully configurable agile board for Scrum and Kanban</li><li>Escalation and SLA support for workflows</li><li>Inline Excel like editing of items in navigator</li><li>Workflow configuration permits to graphically program actions</li><li>Query filters can be combined with views like Gantt or Agile Board</li><li>Much improved filter handling in navigator<br></li><li>Client users can be managed separate from regular users</li><li>Improved helpdesk functionality</li><li>Links can be sorted</li><li>Releases can be modified in Navigator</li><li>Performance enhancements for large number of users and items</li><li>Templates for projects and workspaces</li><li>Hourly rates support for each person</li><li>And many more things you will love...</li></ul><ul></ul>\n        <p> Enjoy\!</p>
motd.teaser=<p>For a new installation try <b>user</b>\: <font color\="red"><b>admin</b></font>, <b>password</b>\: <font color\="red"><b>tissi</b></font>.</p>
