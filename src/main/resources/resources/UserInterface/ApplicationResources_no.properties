motd.message=\        <h4> Genji 4.1</h4>\n        <p> This is Genji release 4.1 as of April 12, 2014. This is a major update.\n            </p><p>Compared to the previous production release 4.0, this release contains the\n            following improvements\:</p>\n        <ul>\n            <li> Agile board for Scrum and Kanban support</li>\n            <li>Interactive Gantt diagrams</li>\n            <li> Synchronisation with LDAP or Active Directory servers</li>\n            <li> Simple user interfaces depending on user proficiency level</li>\n            <li>Much improved filter definition and handling</li>\n            <li>Import and export of complete configurations with forms, fields, workflows,\n                etc.</li>\n            <li>Improved help desk functionality</li>\n            <li>Improved synchronization with MS Project</li>\n            <li>Avatars for a more social user interface</li>\n            <li>View modus for workflows</li>\n            <li>"My items" tile is now configurable</li>\n            <li>Include file names of attachements in full text search</li>\n            <li>Attachment can be added via drag &amp; drop</li>\n            <li>And many smaller, important enhancements you will love...</li>\n        </ul>\n        <p> Enjoy\!</p>
motd.teaser=<p>For en ny installasjon pr\u00F8v med <b>user</b>\: <font color\="red"><b>admin</b></font>, <b>passord</b>\: <font color\="red"><b>tissi</b></font>.</p>
