logon.err.installation.body=\        <p> Ikke f\u00E5 panikk, mest sannsynlig det er bare at databasen fungerer ikke tilkoblingen. </p>\n        <p> Gj\u00F8r som f\u00F8lger\: </p>\n        <div class\="ulist">\n            <ul>\n                <li> P\u00E5 Trackplus serveren g\u00E5 til katalogen der Trackplus installasjon plassert\n                    (f.eks <code> C\:/Program Files/Apache Software Foundation/Tomcat7</code>).</li>\n                <li> I <b>\n                        <code> webapps/track/WEB-INF </code>\n                    </b> undermappe, \u00E5pne filer <b>\n                        <code> Torque.properties </code>\n                    </b>. </li>\n                <li> Sjekk at brukernavn, passord og JDBC URL i <b>\n                        <code> WEB-INF/Torque.properties </code>\n                    </b> file er riktig innstilt. </li>\n                <li> Vennligst sjekk at du har bare \u00E9n Databasetype aktivert i <b>\n                        <code> Torque.properties </code>\n                    </b> fil, og at alle andre er kommentert ut. </li>\n                <li> Vennligst ogs\u00E5 sjekke at databasen kj\u00F8rer, og er tilgjengelig fra denne\n                    maskinen. </li>\n                <li> Hvis databaseserveren kj\u00F8rer p\u00E5 en annen maskin, m\u00E5 du kontrollere at det ikke\n                    er noen brannmurproblemer. </li>\n                <li> Kontroller ogs\u00E5 at du har kj\u00F8rt alle SQL-skript for \u00E5 sette opp databasen.\n                </li>\n            </ul>\n        </div>\n        <p> For din informasjon, her er dine n\u00E5v\u00E6rende innstillinger i <code> Torque.properties\n            </code> og budskapet fra databaseserveren\: </p>
