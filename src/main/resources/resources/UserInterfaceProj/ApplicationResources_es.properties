admin.customize.form.config.lbl.description=Aqu\u00ED puede asignar formularios a las acciones.<BR><UL><LI>Para cada acci\u00F3n, un formulario puede ser asignado <I>globalmente, por tipo de elemento, tipo de proyecto, o proyecto.</I></LI><LI>Haga click en un nodo de acci\u00F3n de la izquierda y en el panel de la derecha puede <i>cambiar la asignaci\u00F3n del formulario</I> para esta acci\u00F3n.</LI><LI>Puede  <B><i>refrescar</i></b> un nodo del \u00E1rbol o <b><i>reiniciarlo a su valor predeterminado</i></b> con un <B><I>click derecho</I></B> en el nodo del \u00E1rbol.</LI><LI>Puede <B><i>copiar la configuraci\u00F3n</i></b> de un tipo de elemento, un tipo de proyecto o un proyecto a otra configuraci\u00F3n con solo arrastrar y soltar en el \u00E1rbol.</LI></UL>
