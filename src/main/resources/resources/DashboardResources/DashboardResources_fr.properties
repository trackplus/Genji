statusOverTime.description=De nouveaux tickets/changements d'\u00E9tat au fil du temps
statusOverTime.help.accumulatedActivity=<b>Activit\u00E9 cumul\u00E9e</b>\: Ce diagramme montre le nombre cumul\u00E9 de tickets, qui ont chang\u00E9 dans l'\u00E9tat s\u00E9lectionn\u00E9 dans chaque intervalle. Par exemple, si la granularit\u00E9 a \u00E9t\u00E9 fix\u00E9 \u00E0 "mensuel" et le statut de "mises en \u0153uvre", le diagramme indique  chaque mois combien de tickets ont chang\u00E9 d'\u00E9tat de "mises en \u0153uvre" au cours de ce mois et tous les mois avant.
statusOverTime.help.actualActivity=<b>Activit\u00E9 dans l'intervalle</b>\: Ce diagramme montre le nombre de tickets, qui ont chang\u00E9 dans l'\u00E9tat s\u00E9lectionn\u00E9 dans chaque intervalle. Par exemple, si la granularit\u00E9 a \u00E9t\u00E9 fix\u00E9 \u00E0 "mensuel" et  l'\u00E9tat de "mises en \u0153uvre", le diagramme indique chaque mois combien de tickets ont chang\u00E9 de statut "mises en \u0153uvre".
statusOverTime.help.actualSample=<b>Nombre de tickets dans l'intervalle</b>\: Ce diagramme montre le nombre de tickets qui ont eu l'\u00E9tat s\u00E9lectionn\u00E9s \u00E0 la fin de chaque intervalle (jour, semaine, mois). Par exemple, si la granularit\u00E9 a \u00E9t\u00E9 s\u00E9lectionn\u00E9 comme "hebdomadaire" et l'\u00E9tat s\u00E9lectionn\u00E9 comme "ferm\u00E9e", le diagramme indique pour chaque bout d'une semaine, combien de tickets ont \u00E9t\u00E9 dans l'\u00E9tat "ferm\u00E9" \u00E0 cette \u00E9poque.
statusOverTime.help.new=<b>Nouvelles tickets dans l'intervalle</b>\: Ce diagramme montre le nombre de nouveaux tickets cr\u00E9\u00E9s par intervalle de rapport (jour, semaine, mois).
