statusOverTime.description=Nuove Issue / Cambio stati nel tempo
statusOverTime.help.accumulatedActivity=<b>Attivita' accumulata</b>\: Questo diagramma mostra il numero accumulato di Issue, ovvero che sono cambiate nello stato selezionato in ogni intervallo di reporting. Per esempio, se la granularita' \u00E8 settata a "mensile" e lo stato a "implementato", il diagramma fara' vedere quante Issue sono cambiate allo stato di "implementato" nel mese di riferimento e per tutti i mesi a quello precedenti. \n
statusOverTime.help.actualActivity=<b>Intervallo attivita'</b>\: Questo diagramma mostra il numero di Issue che sono diventate nello stato selezionato all'interno di ogni intervallo di reporting. Per esempio, la granularita' \u00E8 settata a "mensile" e lo stato a "implementato", il diagramma fara' vedere quante Issue sono cambiate allo stato di implementato per ciascun mese. \n
statusOverTime.help.actualSample=<b>Numero di Issue all'intervallo</b>\: Questo diagramma mostra il numero di Issue presenti nello stato selezionato al termine di ogni intervallo (giorni, settimane, mesi). Per esempio, se la granularita' \u00E8 settata a "settimanale" e lo stato a "chiuso", il diagramma fara' vedere quante Issue "chiuse" sono presenti ad ogni fine settimana.\n
statusOverTime.help.new=<b>Nuove Issue in Intervallo</b>\: Questo diagramma mostra il numero di nuove Issue create all'interno dell'intervallo di report (giorno, settimana, mese)
